{% load static %}
{{ '<' }}{{ '!DOCTYPE html>' }}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %} {% endblock %}
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.4.0/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
    {% block custom_style %} {% endblock %}
</head>

<body>
<nav class="navbar navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'main' %}">
            <img src="{% static 'main/img/logo.svg' %}" alt="Logo" width="80" height="80"
                 class="d-inline-block align-text-center">
            FlowerShop03
        </a>
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-left mb-md-0">
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'main' %}">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'catalog' %}">Каталог</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'sales' %}">Скидки</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'faq' %}">FAQ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'about' %}">О нас</a>
            </li>
        </ul>
        <div class="text-end">
            <a class="btn btn-outline-primary me-2" href="{% url 'login' %}" role="button">Войти</a>
            <a class="btn btn-primary" href="{% url 'register' %}" role="button">Зарегистрироваться</a>
        </div>
    </div>
</nav>


<main>
    {% block content %}
    {% endblock %}
</main>

</body>

{% include 'main/footer.html' %}

</html>
